<div class="row g-0 p-0 p-lg-5 pb-lg-0 form-container">
  <div class="d-lg-flex mb-3 row g-0">
    <div class="d-none d-lg-block col-12 col-lg-6">
      <h1 class="title">See an SVG you like?</h1>
      <h3 class="title ms-5">
        Enter the page URL and see if it can be downloaded.
      </h3>
    </div>
    <div
      class="
        col-12 col-lg-6
        p-3 p-lg-0
        bg-purple
        d-flex
        align-items-end
        flex-lg-column
        justify-content-lg-start justify-content-end
        links
      "
    >
      <div class="me-3 me-lg-0">
        <a routerLink="about">about</a>
      </div>
      <div>
        <a href="https://github.com/arron1993/svgscraper.arron.id">github</a>
      </div>
    </div>
  </div>
  <div class="offset-lg-2 col-12 col-lg-8 p-2 p-lg-5 pb-lg-4 bg-white">
    <form #scraperForm="ngForm" (ngSubmit)="scrape()">
      <div class="form-group">
        <input
          placeholder="https://your-url-here.com"
          pattern="^(https?://).*"
          required
          [(ngModel)]="url"
          #url_="ngModel"
          class="form-control"
          name="url"
        />
      </div>
      <div class="form-group mt-1 row g-0">
        <div class="col-12 col-lg-6">
          <div *ngIf="url_.invalid && (url_.dirty || url_.touched)">
            <div *ngIf="url_.errors.required">URL is required.</div>
            <div *ngIf="url_.errors.pattern">Not a valid url</div>
          </div>
        </div>
        <button class="btn btn-go col-12 col-lg-6" type="submit">Go</button>
      </div>
    </form>
  </div>
</div>
